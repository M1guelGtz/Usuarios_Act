<div class="w-full my-2">
    <label for="{{text}}" class="text-blue-900 "> 
        <span *ngIf="text == 'rol'" class="text-sm">Rol que desempe√±ara:</span>
        <span *ngIf="text != 'rol'" class=" text-sm">{{text}}:</span>
        <input *ngIf="text != 'rol'" (keyup)="cambiosEnElNombre()"  class="w-full border border-dashed border-black/30 rounded p-2 placeholder:text-blue-800/50" type="{{type}}" #{{text}} required  name="{{text}}" id="{{text}}" placeholder='{{placeholder}}:' [(ngModel)]="contacto[obtenerAtri(text)]">
        <select class="w-full border border-dashed border-black/30 rounded p-2 text-blue-800/70" [(ngModel)]="contacto[obtenerAtri(text)]" *ngIf="text == 'rol'" >
            <option value="0">Usuario</option>
            <option value="1">Administrador</option>
        </select>
    </label>
    <span *ngIf="alerta" class="w-full bg-red-600 p-2"> ingrese un correo valido </span>
</div>
